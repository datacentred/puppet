[main]
confdir = /etc/puppet
vardir = /var/lib/puppet
logdir = /var/log/puppet
rundir = /var/run/puppet
ssldir = $vardir/ssl

[agent]
pluginsync      = true
report          = true
ignoreschedules = true
daemon          = false
ca_server       = <%= @fqdn %>
certname        = <%= @fqdn %>
environment     = production
server          = <%= @fqdn %>

[master]
  environment = production
  modulepath  = $confdir/environments/$environment/modules
