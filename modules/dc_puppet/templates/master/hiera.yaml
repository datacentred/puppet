:hierarchy:
    - "nodes/%{hostname}"
    - "roles/%{role}"
    - "releases/%{lsbdistcodename}/%{architecture}/%{calling_module}"
    - "platforms/%{platform}"
    - "architectures/%{architecture}"
    - "modules/%{calling_module}"
    - "%{environment}"
    - common
:backends:
    - yaml
:yaml:
    :datadir: '/etc/puppet/environments/%{environment}/hieradata'
