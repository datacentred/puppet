---
classes:
  - '::dc_profile::rpm::yum'

excludes:
  - '::dc_profile::util::kdump'

puppet::provider: 'yum'
puppet::package: 'puppet'

dc_yum::repo:
  rdo:
   name: 'rdo-kilo'
   baseurl: 'http://mirror.centos.org/centos/7/cloud/x86_64/openstack-kilo/'
   gpgkey: 'https://raw.githubusercontent.com/openstack/puppet-openstack_extras/master/files/RPM-GPG-KEY-CentOS-SIG-Cloud'
  ceph:
    name: 'ceph-release'
    baseurl: 'http://ceph.com/rpm-hammer/rhel7/$basearch'
    gpgkey: 'https://ceph.com/git/?p=ceph.git;a=blob_plain;f=keys/release.asc'
  ceph-noarch:
    name: 'ceph-noarch'
    baseurl: 'http://ceph.com/rpm-hammer/rhel7/noarch'
    gpgkey: 'https://ceph.com/git/?p=ceph.git;a=blob_plain;f=keys/release.asc'
  epel:
    name: 'epel'
    baseurl: 'http://download.fedoraproject.org/pub/epel/7/$basearch'
    gpgkey: 'https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-7'
  epel-testing:
    name: 'epel-testing'
    baseurl: 'http://download.fedoraproject.org/pub/epel/testing/7/$basearch'
    gpgkey: 'https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-7'
  # lldpd
  vbernat:
    name: 'vbernat'
    baseurl: 'http://download.opensuse.org/repositories/home:/vbernat/RHEL_7/'
    gpgkey: 'http://download.opensuse.org/repositories/home:/vbernat/RHEL_7/repodata/repomd.xml.key'

# These values should only be picked up at this point when we're in a Vagrant VM
network_node_extif: 'ens33'
neutron::agents::ml2::ovs::local_ip: "%{::ipaddress_ens33}"

dc_icinga2::host::icon_image: 'http://incubator.storage.datacentred.io/redhat-logo-16x16.png'
