---
dc_dns::dns_zones:
  vagrant.dev:
    soa:         "%{fqdn}"
    soaip:       "%{ipaddress}"
dc_dns::nameservers:
  "ns0.%{::domain}": '172.22.5.249'
  "ns1.%{::domain}": '172.22.5.251'
dc_dns::static::records:
  "testcname.%{::domain}/CNAME":
    rdata: "ns1.%{::domain}"
  "ns0.%{::domain}/MX":
    rdata: '20' 
  "blah.%{::domain}/A":
    rdata: '172.22.5.246' 
  "_foreman._tcp.%{::domain}/SRV":
    port: '8444'
    weight: '10'
    rdata: 'foreman.datacentred.services'
