---
dc_dns::zones:
  vagrant.dev: {}

dc_dns::static::records:
  "testcname.%{::domain}/CNAME":
    rdata: "ns1.%{::domain}"
  "%{::domain}/MX":
    rdata: 'mail.vagrant.dev'
  "blah.%{::domain}/A":
    rdata: '172.22.5.246' 
  "_foreman._tcp.%{::domain}/SRV":
    rdata: 'foreman.vagrant.dev'
    port: '8444'
    priority: 0
    weight: '10'
