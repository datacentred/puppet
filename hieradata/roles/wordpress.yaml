classes: 
  - '::dc_profile::util::wordpress'

nginx_locations:
  'datacentred':
    vhost: 'datacentred'
    location: '~* \.php$'
    fastcgi: 'unix:/var/run/php7-fpm.sock'
    www_root: '/srv/www/datacentred.co.uk'

nginx_vhost:
  'datacentred':
    server_name: 
      - 'datacentred.co.uk'
      - 'datacentred.io'
      - 'datacentred.net'
      - 'datacentred.com'
      - 'datacentred.org'
      - 'datacentred.org.uk'
      - 'www.datacentred.co.uk'
      - 'www.datacentred.io'
      - 'www.datacentred.net'
      - 'www.datacentred.com'
      - 'www.datacentred.org'
      - 'www.datacentred.org.uk'
    try_files: 
      - '$uri'
      - '$uri/'
      - 'index.php'
      - 'index.php?$args'
    index_files: 
      - 'index.php'
      - 'index.html'
      - 'index.htm'
    www_root: '/srv/www/datacentred.co.uk'

wordpress::install_dir: '/srv/www/datacentred.co.uk'
wordpress::password: ENC[PKCS7,]
wordpress::db_password: ENC[PKCS7,]

php::globals::php_version: '7.0'
php::manage_repos: true
php::fpm: true
php::fpm::pools:
  www:
    listen: '/var/run/php7-fpm.sock'
    listen_owner: 'www-data'
    listen_group: 'www-data'
    listen_mode: '0660'
    listen_allowed_clients: 'any'
php::extensions:
  mysql: {}
