---
classes:
  - '::dc_profile::stronghold::node::assets'

stronghold::authorized_key: ssh-rsa  rails_deploy@datacentred.co.uk
stronghold::admin_my_datacentred_io_ca_crt: ENC[PKCS7,]
stronghold::star_datacentred_io_pem: ENC[PKCS7,]

dc_ssh::config:
  MaxAuthTries:
    value: '3'

nginx::nginx_servers:
  'stronghold assets http redirect':
    ensure: present
    server_name:
      - "%{::fqdn}"
    listen_port: 80
    ssl: false
    ssl_redirect: true
    use_default_location: false
  'stronghold assets https':
    ensure: present
    server_name:
      - "%{::fqdn}"
    try_files:
      - '$uri $uri/ =404'
    listen_port: 443
    www_root: /var/www/html
    ssl: true
    ssl_cert: /etc/ssl/certs/STAR_datacentred_io.pem
    ssl_key: /etc/ssl/certs/STAR_datacentred_io.pem
    ssl_ciphers: 'EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5'
    add_header:
      'Strict-Transport-Security': 'max-age=31536000'
    http2: 'on'
    location_raw_append: >
      if ($request_method = 'OPTIONS') {
        add_header "Access-Control-Allow-Origin" $http_origin;
        add_header "Vary" "Origin";
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
      }  
      if ($request_method = 'POST') {
        add_header "Access-Control-Allow-Origin" $http_origin;
        add_header "Vary" "Origin";
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
      }
      if ($request_method = 'GET') {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header "Access-Control-Allow-Origin" $http_origin;
        add_header "Vary" "Origin";
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
      }

nginx::nginx_locations:
  'disable caching for documents':
    ensure: present
    ssl: true
    ssl_only: true
    server: stronghold assets https
    location: '~* \.(?:manifest|appcache|html?|xml|json)$'
    www_root: /var/www/html
    expires: '-1'
  'set caching for feeds to 1h':
    ensure: present
    ssl: true
    ssl_only: true
    server: stronghold assets https
    location: '~* \.(?:rss|atom)$'
    www_root: /var/www/html
    expires: 1h
    location_custom_cfg:
      add_header: 'Cache-Control "public"'
  'set caching for images to 1 month':
    ensure: present
    ssl: true
    ssl_only: true
    server: stronghold assets https
    location: '~* \.(?:jpg|jpeg|gif|ttf|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|woff|webm|htc)$'
    www_root: /var/www/html
    expires: 1M
    location_custom_cfg:
      add_header: 'Cache-Control "public"'
      access_log: 'off'
  'set caching headers for fonts':
    ensure: present
    ssl: true
    ssl_only: true
    server: stronghold assets https
    location: '~* \.(?:svg|otf|eot|ttf|woff|woff2)$'
    www_root: /var/www/html
    location_custom_cfg:
      add_header:
        - Cache-Control "public"
        - Vary "Origin"
        - Access-Control-Allow-Origin "*"
  'set caching for JS/CSS to 1 year':
    ensure: present
    ssl: true
    ssl_only: true
    server: stronghold assets https
    location: '~* \.(?:css|js)$'
    www_root: /var/www/html
    expires: 1y
    location_custom_cfg:
      add_header:
        - Cache-Control "public"
        - Access-Control-Allow-Origin "*"
        - Access-Control-Allow-Credentials "true"
        - Access-Control-Allow-Methods "GET, POST, OPTIONS"
        - Access-Control-Allow-Headers "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type"
      access_log: off
