nginx::nginx_upstreams:
  'stronghold':
    ensure: present
    members:
      - unix:/var/run/rails/stronghold/unicorn.sock fail_timeout=0

nginx::nginx_servers:
  'stronghold web http redirect':
    ensure: present
    server_name:
      - "%{::fqdn}"
    listen_port: 80
    ipv6_enable: true
    ssl: false
    ssl_redirect: true
    use_default_location: false
  'stronghold web https':
    ensure: present
    server_name:
      - "%{::fqdn}"
    listen_port: 443
    ipv6_enable: true
    proxy: http://stronghold
    proxy_read_timeout: '90'
    proxy_connect_timeout: '90'
    proxy_redirect: 'off'
    proxy_http_version: '1.1'
    proxy_set_header:
      - X-Forwarded-Proto https
      - Host $host
      - X-Real-IP $remote_addr
      - X-Forwarded-For $proxy_add_x_forwarded_for
      - Upgrade $http_upgrade
      - Connection "upgrade"
    access_log: /var/log/nginx/stronghold.access.log
    error_log: /var/log/nginx/stronghold.error.log
    ssl: true
    ssl_cert: /etc/ssl/certs/STAR_datacentred_io.pem
    ssl_key: /etc/ssl/certs/STAR_datacentred_io.pem
    ssl_client_cert: /etc/ssl/certs/admin-my.datacentred.io-ca.crt
    ssl_ciphers: EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5
    ssl_verify_client: optional
    ssl_session_timeout: 10m
    ssl_session_tickets: off
    ssl_stapling: true
    ssl_stapling_verify: true
    ssl_dhparam: /etc/ssl/certs/dhparam.pem
    server_cfg_ssl_prepend:
      ssl_session_cache: shared:SSL:10m
      ssl_ecdh_curve: secp384r1
      large_client_header_buffers: 4 16k
    add_header:
      'Strict-Transport-Security': 'max-age=31536000; includeSubdomains; preload'
    http2: 'on'
    error_pages:
      '404': /404.html
      '400': /403.html
      '403': /403.html
      '500': /500.html
      '502': /maintenance.html
      '503': /500.html
      '504': /500.html
    gzip_types: 'text/css text/plain text/xml text/js text/javascript application/xml application/javascript application/x-javascript application/xml+rss text/javascript application/json text/x-json image/x-icon'

nginx::nginx_locations:
  '/ext/':
    ssl: true
    ssl_only: true
    location: /ext/
    auth_basic: Restricted
    auth_basic_user_file: /etc/nginx/.htpasswd
    server: stronghold web https
    proxy: http://stronghold
    proxy_read_timeout: '90'
    proxy_connect_timeout: '90'
    proxy_redirect: 'off'
    proxy_http_version: '1.1'
    proxy_set_header:
      - X-Forwarded-Proto https
      - Host $host
      - X-Real-IP $remote_addr
      - X-Forwarded-For $proxy_add_x_forwarded_for
      - Upgrade $http_upgrade
      - Connection "upgrade"
  '/admin/':
    ssl: true
    ssl_only: true
    location: /admin/
    server: stronghold web https
    proxy: http://stronghold
    proxy_read_timeout: '90'
    proxy_connect_timeout: '90'
    proxy_redirect: 'off'
    proxy_http_version: '1.1'
    proxy_set_header:
      - X-Forwarded-Proto https
      - Host $host
      - X-Real-IP $remote_addr
      - X-Forwarded-For $proxy_add_x_forwarded_for
      - Upgrade $http_upgrade
      - Connection "upgrade"
    raw_prepend: if ($ssl_client_verify != SUCCESS) { return 403; }
  '/404.html':
    ssl: true
    ssl_only: true
    location: /404.html
    server: stronghold web https
    www_root: /home/rails/stronghold/public
    internal: true
  '/500.html':
