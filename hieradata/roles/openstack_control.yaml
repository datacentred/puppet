---
classes:
  - '::dc_profile::openstack::keystone'
  - '::dc_profile::openstack::glance'
  - '::dc_profile::openstack::cinder'
  - '::dc_profile::openstack::neutron::server'
  - '::dc_profile::openstack::nova::control'
  - '::dc_profile::openstack::ceilometer::control'
  - '::dc_profile::openstack::heat'
  - '::dc_profile::openstack::horizon'

keystone_tenants:
    icinga:
        enabled: true
        ensure: 'present'

keystone_users:
    icinga:
        enabled: true
        ensure: 'present'
        password: "%{hiera('keystone_icinga_password')}"
        tenant: 'icinga'

keystone_services:
    keystone:
        ensure: 'present'
        type: 'identity'
        description: 'OpenStack Identity Service'
    swift:
        ensure: 'present'
        type:   'object-store'
        description: 'Swift Object Storage Service'

keystone_endpoints:
    "%{hiera('os_region')}/keystone":
        ensure: 'present'
        public_url: "https://%{hiera('os_api_host')}:5000/"
        internal_url: "https://%{hiera('os_api_host')}:5000/"
        admin_url: "https://%{hiera('os_api_host')}:35357/"
    "%{hiera('os_region')}/swift":
        ensure: 'present'
        public_url:     'https://storage.datacentred.io/swift/v1'
        admin_url:      'https://storage.datacentred.io/swift/v1'
        internal_url:   'https://storage.datacentred.io/swift/v1'

keystone_ca_key: ENC[PKCS7,]
keystone_signing_key: ENC[PKCS7,]
keystone_signing_cert: ENC[PKCS7,]

# Increase number of file handles
#
sysctls::values:
    fs.file-max:
        value: '4096000'

neutron::debug: true

sudo::configs:
  nova:
    content: |
      Defaults: nova !requiretty
      nova ALL=(root) NOPASSWD: /usr/bin/nova-rootwrap
  neutron:
    content: |
      Defaults:neutron !requiretty, syslog_badpri=err, syslog_goodpri=info
      neutron ALL=(root) NOPASSWD: /usr/bin/neutron-rootwrap
  cinder:
    content: |
      Defaults: cinder !requiretty
      cinder ALL = (root) NOPASSWD: /usr/bin/cinder-rootwrap /etc/cinder/rootwrap.conf *
