  syslog:
    ipaddresses: "%{::ipaddress}"
    ports:       '5544'
    options:     'check'
  courier:
    ipaddresses: "%{::ipaddress}"
    ports:       '55516'
    options:     'check'
  beaver:
    ipaddresses: "%{::ipaddress}"
    ports:       '9999'
    options:     'check'
