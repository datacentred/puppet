  - '::dc_profile::log::logstash'
  - '::dc_profile::log::logstash_lbmember'
  - '::dc_profile::log::riemann'
  - '::dc_ssl::logstash'

dc_kibana::elasticsearch_host: 'logstash'

loadbalancer::members::member_hash:
  kibana:
    ipaddresses: "%{::ipaddress}"
