---
apt::sources:
  # Canonical maintained packages
  ubuntu:
    location: 'http://gb.archive.ubuntu.com/ubuntu/'
    release: 'xenial'
    repos: 'main restricted universe multiverse'
  ubuntu_updates:
    location: 'http://gb.archive.ubuntu.com/ubuntu/'
    release: 'xenial-updates'
    repos: 'main restricted universe multiverse'
  ubuntu_backports:
    location: 'http://gb.archive.ubuntu.com/ubuntu/'
    release: 'xenial-backports'
    repos: 'main restricted universe multiverse'
  ubuntu_security:
    location: 'http://security.ubuntu.com/ubuntu/'
    release: 'xenial-security'
    repos: 'main restricted universe multiverse'
  # Datacentred maintained packages
  datacentred:
    location: 'http://apt.datacentred.services/ubuntu'
    release: 'xenial'
    repos: 'main'
    key:
      id: '5D9B34518BF78CEE8FFAA74F7B0F91C9346A8F4E'
      source: 'http://apt.datacentred.services/pubkey.gpg'
  elasticsearch:
    location: "https://%{hiera('apt_source_elasticsearch')}"
    release: 'stable'
    repos: 'main'
    key:
      id: '46095ACC8548582C1A2699A9D27D666CD88E42B4'
      source: 'https://packages.elastic.co/GPG-KEY-elasticsearch' 
  logstash:
    location: "https://%{hiera('apt_source_logstash')}" 
    release: 'stable'
    repos: 'main'
    key:
      id: '46095ACC8548582C1A2699A9D27D666CD88E42B4'
      source: 'https://packages.elastic.co/GPG-KEY-elasticsearch' 
  kibana:
    location: "https://%{hiera('apt_source_kibana')}" 
    release: 'stable'
    repos: 'main'
    key:
      id: '46095ACC8548582C1A2699A9D27D666CD88E42B4'
      source: 'https://packages.elastic.co/GPG-KEY-elasticsearch' 

apt::ppas:
  ppa:devel-k/log-courier:
    ensure: 'present'
