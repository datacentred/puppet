---
ceph::params::deploy_user: 'ceph-deploy'
ceph::params::deploy_user_is_system: true
ceph::params::fsid: "%{hiera('ceph_cluster_fsid')}"
ceph::params::mon_initial_member: 'ceph-mon-0,ceph-mon-1,ceph-mon-2'
ceph::params::mon_host: '10.10.104.187,10.10.104.214,10.10.104.184'
ceph::params::public_network: '10.10.104.0/24'
ceph::params::cluster_network: '10.10.96.0/24'
ceph::params::monitor_secret: ENC[PKCS7,]
ceph::params::id_rsa: ENC[PKCS7,]
ceph::params::id_rsa_pub: ''
ceph::params::disks:
  - 'sdb:/dev/sdg1'
  - 'sdc:/dev/sdg2'
  - 'sdd:/dev/sdg3'
  - 'sde:/dev/sdg4'
  - 'sdf:/dev/sdg5'
ceph::params::rados_region: 'uk'
ceph::params::rados_zone: 'sal01'
ceph::params::pg_num: 4096
ceph::params::osd_location_hook: '/usr/local/bin/location_hook.py'
ceph::params::rgw_pool_size: 4096
ceph::params::keystone_url: 'https://compute.datacentred.io:35357'
ceph::params::keystone_admin_token: "%{hiera('keystone_admin_uuid')}"
ceph::params::keystone_accepted_roles: '_member_,admin'
ceph::params::rgw_dns_name: 'storage.datacentred.io'
ceph::params::ssl: true
ceph::params::global_params:
  osd_max_backfills: 1
  osd_recovery_max_active: 1
  osd_recovery_threads: 1
  osd_recovery_op_priority: 1
  osd_crush_chooseleaf_type: 2
