---
dhcp::dnsdomain:
  - "%{domain}"
  - '0.0.10.in-addr.arpa'
dhcp::nameservers:
  - '10.10.192.250'
  - '10.10.192.251'
dhcp::ntpservers:
  - "ntp0.%{::domain}"
  - "ntp1.%{::domain}"
dhcp::interfaces:
  - 'bond0'
dhcp::omapi_key: 'omapi_key'
dhcp::omapi_secret: ENC[PKCS7,]
dhcp::ddns: true

dhcp::ddns::key: ENC[PKCS7,]
dhcp::ddns::zonemaster: '10.10.192.250'
