---
foreman_proxy::ssl: true
foreman_proxy::ssl_port: '8443'
foreman_proxy::log: '/var/log/foreman-proxy/foreman-proxy.log'
foreman_proxy::log_level: 'INFO'
foreman_proxy::manage_sudoersd: false
foreman_proxy::use_sudoers.d: true
foreman_proxy::ssl_ca: '/var/lib/puppet/ssl/certs/ca.pem'
foreman_proxy::ssl_cert: '/var/lib/puppet/ssl/certs/%{::fqdn}.pem'
foreman_proxy::ssl_key: '/var/lib/puppet/ssl/private_keys/%{::fqdn}.pem'
foreman_proxy::trusted_hosts:
  - 'foreman.datacentred.services'
  - 'foreman0.core.sal01.datacentred.co.uk'
  - 'foreman1.core.sal01.datacentred.co.uk'
  - 'gateway0.core.sal01.datacentred.co.uk'
  - 'gateway1.core.sal01.datacentred.co.uk'
foreman_proxy::register_in_foreman: false
foreman_proxy::foreman_base_url: 'https://foreman.datacentred.services'
