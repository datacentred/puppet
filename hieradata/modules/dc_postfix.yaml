---
dc_postfix::internal_sysmail_address: "%{hiera('internal_sysmail_address')}"
dc_postfix::primary_mail_server: 'mx0.sal01.datacentred.co.uk'
dc_postfix::gateway::external_sysmail_address: 'devops@datacentred.co.uk'
dc_postfix::gateway::smarthostuser: 'autobot@datacentred.co.uk'
dc_postfix::gateway::smarthostpass: ENC[PKCS7,]
dc_postfix::gateway::restrictions_config_hash:
    'smtpd_delay_reject':
        value: 'yes'
    'smtpd_helo_required':
        value: 'yes'
    'smtpd_helo_restrictions':
        value: 'permit_mynetworks, reject_non_fqdn_helo_hostname, reject_invalid_helo_hostname, permit'
    'smtpd_recipient_restrictions':
        value: 'reject_unauth_pipelining, reject_non_fqdn_recipient, reject_unknown_recipient_domain, reject_unauth_destination, permit_mynetworks, permit'
    'smtpd_sender_restrictions':
        value: 'permit_mynetworks, reject_non_fqdn_sender, reject_unknown_sender_domain, permit'
dc_postfix::gateway::rate_limit_config_hash:
    'default_destination_rate_delay':
        value: '5s'
    'default_destination_concurrency_limit':
        value: '10'
    'relay_destination_concurrency_limit':
        value: '10'
    'default_destination_recipient_limit':
        value: '2'
dc_postfix::gateway::smarthost_config_hash:
    'relayhost':
        value: '[smtp.gmail.com]:587'
    'smtp_use_tls':
        value: 'yes'
    'smtp_sasl_auth_enable':
        value: 'yes'
    'smtp_sasl_password_maps':
        value: 'hash:/etc/postfix/sasl_passwd'
    'smtp_tls_CAfile':
        value: '/etc/ssl/certs/ca-certificates.crt'
    'smtp_sasl_security_options':
        ensure: 'blank'
    'parent_domain_matches_subdomains':
        value: 'relay_domains'
dc_postfix::gateway::networks_config_hash:
    'mydestination':
        value: "localhost.localdomain, localhost, %{::fqdn}"
    'inet_protocols':
        value: 'ipv4'
dc_postfix::networks::client_networks:
  - '10.10.192.0/24'  # ark-platform-services
  - '10.10.128.0/24'  # ark-bmc
  - '10.10.160.0/24'  # ark-compute-management
  - '10.10.96.0/24'   # ark-storage-backend
  - '10.10.129.0/24'  # ark-rack-infrastructure
  - '10.10.104.0/24'  # ark-storage-frontend
  - '10.10.112.0/24'  # ark-storage-loadbalance
  - '10.253.2.0/24'   # vpn clients
  - '10.10.9.0/24'    # ark-storage-api
