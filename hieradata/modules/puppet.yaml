---
puppet::ssl: false
puppet::autosign_manage: false

puppet::conf_merge: true
puppet::conf:
  main:
    logdir: '/var/lib/puppet'
    vardir: '/var/lib/puppet'
    ssldir: '/var/lib/puppet/ssl'
    rundir: '/var/run/puppet'
    show_diff: 'true'
    certificate_revocation: false
  agent:
    splay: true
    splaylimit: '1m'
