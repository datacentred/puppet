---
horizon::fqdn:
 - "%{hiera('os_api_host')}"
 - "%{::fqdn}"
horizon::servername: "%{hiera('os_api_host')}"
horizon::secret_key: ENC[PKCS7,]
horizon::keystone_url: "https://%{hiera('os_api_host')}:5000/v2.0"
horizon::keystone_default_role: '_member_'
horizon::log_level: 'DEBUG'
horizon::api_result_limit: 1000
horizon::neutron_options: 
    'enable_firewall': true
    'enable_lb': true
    'enable_vpn': true
horizon::cache_server_ip:
 - "osdbmq0.%{::domain}"
 - "osdbmq1.%{::domain}"
 - "osdbmq2.%{::domain}"
horizon::cache_server_port: '11211'
horizon::custom_theme_path: 'static/themes/datacentred'
