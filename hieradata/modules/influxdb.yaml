---
influxdb::server::hostname: '%{::fqdn}'
influxdb::server::collectd_bind_address: ':8096'
influxdb::server::collectd_enabled: true
influxdb::server::collectd_database: collectd
influxdb::server::collectd_typesdb: '/usr/share/collectd/types.db'
influxdb::server::data_dir: '/srv/influxdb/data'
influxdb::server::wal_dir: '/srv/influxdb/wal'
