---
collectd::fqdnlookup: false
collectd::purge: true
collectd::purge_config: true
collectd::recurse: true
collectd::plugin::syslog::log_level: 'error'
collectd::plugin::disk::ignoreselected: true
collectd::plugin::protocols::values:
    - '/^TcpExt:.*/'
collectd::plugin::sensors::manage_package: false
collectd::collectd_hostname: "%{::collectd_hostname}"
