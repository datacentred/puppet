---
collectd::fqdnlookup: false
collectd::purge: true
collectd::purge_config: true
collectd::recurse: true
collectd::plugin::syslog::log_level: 'error'
collectd::plugin::disk::ignoreselected: true
collectd::plugin::write_graphite::graphitehost: "%{hiera('graphite_server')}"
collectd::plugin::write_graphite::graphiteprefix: 'collectd.'
collectd::plugin::write_graphite::escapecharacter: '.'
collectd::plugin::write_graphite::storerates: false
collectd::plugin::write_graphite::seperateinstances: true
collectd::plugin::write_graphite::protocol: 'tcp'
