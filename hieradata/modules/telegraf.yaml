---
telegraf::agent_hostname: "%{::hostname}"
telegraf::install_from_repository: true
telegraf::version: '0.1.9-17-g0ffaafd'
telegraf::outputs_influxdb_url: 'http://localhost:18086'
telegraf::outputs_influxdb_database: 'telegraf'
telegraf::outputs_influxdb_password: 'ENC[PKCS7,]'
telegraf::tags:
  role: "%{::role}"
  hostgroup: "%{::hostgroup}"
  domain: "%{::domain}"
telegraf::plugins:
  cpu:
    percpu: 'true'
    totalcpu: 'true'
  mem:
  io:
  net:
  disk:
  swap:
  system:
