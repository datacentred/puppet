---
telegraf:
  ensure: '1.0'
telegraf::global_tags:
  role: "%{::role}"
  hostgroup: "%{::hostgroup}"
  domain: "%{::domain}"
telegraf::inputs:
  cpu:
    percpu: true
    totalcpu: true
  mem:
  net:
    namedrop:
      - 'br*'
      - 'ovs*'
      - 'qvo*'
      - 'qvb*'
      - 'tap*'
      - 'qbr*'
  disk:
    namedrop:
      - 'dm*'
  diskio:
    namedrop:
      - 'dm*'
  swap:
  system:
  kernel:
telegraf::outputs:
  influxdb:
    urls:
      - 'https://influxdb.datacentred.services:8086'
    database: 'telegraf'
    username: 'telegraf'
    password: ENC[PKCS7,]
    ssl_ca: '/etc/puppetlabs/puppet/ssl/certs/ca.pem'
    ssl_cert: '/etc/puppetlabs/puppet/ssl/certs/%{::fqdn}.pem'
    ssl_key: '/etc/puppetlabs/puppet/ssl/private_keys/%{::fqdn}.pem'
