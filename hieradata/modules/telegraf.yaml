---
telegraf::ensure: '0.11.1-1'
telegraf::global_tags:
  role: "%{::role}"
  hostgroup: "%{::hostgroup}"
  domain: "%{::domain}"
telegraf::inputs:
  cpu:
    percpu: true
    totalcpu: true
  mem:
  io:
  net:
  disk:
  swap:
  system:
telegraf::outputs:
  influxdb:
    urls:
      - 'https://influxdb.datacentred.services:8086'
    database: 'telegraf'
    username: 'telegraf'
    password: ENC[PKCS7,]
    ssl_ca: '/var/lib/puppet/ssl/certs/ca.pem'
    ssl_cert: '/var/lib/puppet/ssl/certs/%{::fqdn}.pem'
    ssl_key: '/var/lib/puppet/ssl/private_keys/%{::fqdn}.pem'
