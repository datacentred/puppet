---
dc_logstash::params::elasticsearch_host: 'logstash'
dc_logstash::params::elasticsearch_embedded: false
dc_logstash::params::elasticsearch_protocol: 'http'
dc_logstash::params::logcourier_version: '1.1.28.gd11a1b4'
dc_logstash::params::logstash_server: "%{hiera('logstash_server')}"
dc_logstash::params::logcourier_port: '55516'
dc_logstash::params::logstash_grok_patterns_dir: '/etc/logstash/patterns/grok'
dc_logstash::params::logstash_syslog_port: '5544'
dc_logstash::params::riemann_dev_host: 'logtest'
dc_logstash::params::logstash_beavertcp_port: '9999'
dc_logstash::params::logstash_api_version: '1'
dc_logstash::params::log_shipper: 'log-courier'
dc_logstash::params::beaver_timeout: '42300'

dc_logstash::client::config::log_courier::logstash_server: "%{hiera('logstash_server')}"
dc_logstash::client::config::log_courier::logcourier_version: '1.1.28.gd11a1b4'
dc_logstash::client::config::log_courier::logcourier_port: '55516'

dc_logstash::client::config::beaver::logstash_server: "%{hiera('logstash_server')}"
dc_logstash::client::config::beaver::logstash_api_version: '1'
dc_logstash::client::config::beaver::logstash_beavertcp_port: '9999'
dc_logstash::client::config::beaver::beaver_timeout: '42300'
