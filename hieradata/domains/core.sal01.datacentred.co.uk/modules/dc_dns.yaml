---
dc_dns::static::records:
  "ntp0.%{::domain}/CNAME":
    rdata: "ns0.%{::domain}"
  "ntp1.%{::domain}/CNAME":
    rdata: "ns1.%{::domain}"
  "mx0.%{::domain}/MX":
    rdata: '10'
  "mx1.%{::domain}/MX":
    rdata: '10'

dc_dns::nameservers:
  "ns0.%{::domain}": '10.30.192.250'
  "ns1.%{::domain}": '10.30.192.251'

dc_dns::dns_zones:
  core.sal01.datacentred.co.uk:
    soa:         "%{fqdn}"
    soaip:       "%{ipaddress}"
  192.30.10.in-addr.arpa:
    soa:         "%{fqdn}"
    soaip:       "%{ipaddress}"
    reverse:     true
