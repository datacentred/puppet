---
dc_dns::static::records:
  "mx0.%{::domain}/MX":
    rdata: '10'
  "mx1.%{::domain}/MX":
    rdata: '10'
  "puppet.%{::domain}/A":
    rdata: '10.30.192.2'
  "puppetdb.%{::domain}/A":
    rdata: '10.30.192.2'
  "foreman.%{::domain}/A":
    rdata: '10.30.192.2'
  "elasticsearch.%{::domain}/A":
    rdata: '10.30.192.2'
  "logstash.%{::domain}/A":
    rdata: '10.30.192.2'
  "icinga.%{::domain}/CNAME":
    rdata: "icinga0.%{::domain}"
  "api-icinga.%{::domain}/CNAME":
    rdata: "icinga0.%{::domain}"

dc_dns::nameservers:
  "ns0.%{::domain}": '10.30.192.250'
  "ns1.%{::domain}": '10.30.192.251'

dc_dns::dns_zones:
  core.sal01.datacentred.co.uk:
    soa:         "%{fqdn}"
    soaip:       "%{ipaddress}"
  192.30.10.in-addr.arpa:
    soa:         "%{fqdn}"
    soaip:       "%{ipaddress}"
    reverse:     true
  128.30.10.in-addr.arpa:
    soa:         "%{fqdn}"
    soaip:       "%{ipaddress}"
    reverse:     true
  129.30.10.in-addr.arpa:
    soa:         "%{fqdn}"
    soaip:       "%{ipaddress}"
    reverse:     true
