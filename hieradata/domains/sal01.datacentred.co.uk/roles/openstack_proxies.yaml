dc_profile::openstack::haproxy::listeners:
  haproxy-stats:
    mode: 'http'
    bind:
      ':1936':
        - 'ssl'
        - 'no-sslv3'
        - 'ciphers EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5'
        - 'crt /etc/ssl/private/puppet.crt'
        - 'ca-file /var/lib/puppet/ssl/certs/ca.pem'
        - 'verify required'
    options:
      stats:
        - 'enable'
        - 'uri /'
      rspadd: 'Strict-Transport-Security:\ max-age=31536000'
    collect_exported: false
  galera:
    mode: 'tcp'
    bind:
      "%{hiera('os_api_vip')}:3306": []
    options:
      option:
        - 'httpchk'
      balance: 'source'
      timeout client: '8h'
      timeout server: '8h'
    collect_exported: false
  http-to-https-redirect:
    mode: 'http'
    bind:
      '*:80': []
    options:
      redirect: 'scheme https if !{ ssl_fc }'
    collect_exported: false
  keystone-auth:
    mode: 'http'
    bind:
      ':5000':
        - 'ssl'
        - 'no-sslv3'
        - 'crt /etc/ssl/certs/STAR_datacentred_io.pem'
        - 'ciphers EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5'
    options:
      option:
        - 'tcpka'
        - 'httpchk'
        - 'tcplog'
        - 'forwardfor'
      balance: 'source'
      reqadd: 'X-Forwarded-Proto:\ https if { ssl_fc }'
      rspadd: 'Strict-Transport-Security:\ max-age=31536000'
    collect_exported: false
  keystone-admin:
