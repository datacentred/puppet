---
classes:
  - '::dc_profile::auth::rootpw'
    #- '::dc_profile::log::rsyslog_client'
    #- '::dc_profile::log::log_shipper'
    #  - '::dc_profile::net::mail'
    #- '::dc_profile::perf::collectd::agent'

# icinga
#
#icinga_ip: '10.30.192.147'

# foreman
#
foreman_database: 'foreman'
foreman_user:     'foreman'
foreman_pass:     ENC[PKCS7,]
foreman_url: "foreman.%{domain}"
foreman_icinga_pw: ENC[PKCS7,]
nagios_api_host: 'api-icinga.%{domain}'
nagios_api_username: 'foreman'
nagios_api_password: ENC[PKCS7,]
foreman_oauth_consumer_key: ENC[PKCS7,]
foreman_oauth_consumer_secret: ENC[PKCS7,]

# logstash
#
logstash_server: 'logstash.%{domain}'

# Puppet DB
#
puppetdb_database: 'puppetdb'
puppetdb_user:     'puppetdb'
puppetdb_pass: ENC[PKCS7,]

# Postfix
#
internal_sysmail_address: "sysmail@%{domain}"

# HAProxy
haproxy_stats_user: 'haproxy'
haproxy_stats_password: ENC[PKCS7,]

# Internal LDAP
ldap_host: "ldap.%{domain}"
ldap_suffix: 'dc=datacentred,dc=co,dc=uk'
ldap_rootdn: 'cn=admin,dc=datacentred,dc=co,dc=uk'
ldap_rootpw: ENC[PKCS7,]
ldap_account_base: "ou=People,%{hiera('ldap_suffix')}"
ldap_group_base: "ou=Groups,%{hiera('ldap_suffix')}"

# SIRPORTLY
sirportly::stronghold::http_user: 'sirportly'
sirportly::stronghold::http_password: ENC[PKCS7,]
sirportly::stronghold::api_token: ENC[PKCS7,]
sirportly::stronghold::api_secret: ENC[PKCS7,]

# Graphite
graphite_server: "graphite.%{domain}"
graphite_db_pw: ENC[PKCS7,]
graphite_db_user: 'graphite'

# PostgreSQL
postgres_password: ENC[PKCS7,]

# DHCP
dc_dhcp::params::dhcp_icinga_mac: '06:49:a6:2a:b4:a8'
dc_dhcp::params::dhcp_icinga_ip: '10.30.192.13'

