storagedir: '/var/storage'

# ldap
#
ldap_schema:
  'dc=datacentred,dc=co,dc=uk':
    tag: root
    attributes:
      objectClass:
        - dcObject
        - organization
      dc: datacentred
      o: datacentred.co.uk
  'ou=People,dc=datacentred,dc=co,dc=uk':
    tag: organizational_unit
    attributes:
      objectClass:
        - top
        - organizationalUnit
      ou: People
  'ou=Groups,dc=datacentred,dc=co,dc=uk':
    tag: organizational_unit
    attributes:
      objectClass:
        - top
        - organizationalUnit

