rsyslog_mirror_path: 'ppa.launchpad.net/adiscon/v7-stable/ubuntu'
postgres_mirror_path: 'apt.postgresql.org/pub/repos/apt'
collectd_mirror_path: 'ppa.launchpad.net/kmscherer/collectd/ubuntu'
