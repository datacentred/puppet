# Add APC PDU default user password
#
apc_defaultuser_pwd: Phath3shnuOs

# SSH groups
#
dc_ssh::config:
  RSAAuthentication:
    value: 'yes'
  PubkeyAuthentication:
    value: 'yes'
  X11Forwarding:
    value: 'no'
  MaxAuthTries:
    value: '1'
  IgnoreRhosts:
    value: 'yes'
  PermitEmptyPasswords:
    value: 'no'
  HostBasedAuthentication:
    value: 'no'
  SysLogFacility:
    value: 'AUTH'
  PermitUserEnvironment:
    value: 'no'
  PrintLastLog:
    value: 'yes'
  GatewayPorts:
    value: 'no'
  LogLevel:
    value: 'INFO'
  PermitRootLogin:
    value: 'no'
  PasswordAuthentication:
    value: 'no'
  Protocol:
    value: '2'
  AllowGroups:
    value:
      - 'sysadmin'
      - 'ceph-deploy'

# galera and rabbitmq cluster details
#
osdbmq_members:
  - "osdbmq0.%{::domain}"
  - "osdbmq1.%{::domain}"
  - "osdbmq2.%{::domain}"
osdbmq_galera_pw: ENC[PKCS7,]
osdbmq_galera_backup_user: 'backup'
osdbmq_galera_backup_pw: ENC[PKCS7,]
osdbmq_rabbitmq_user: 'openstack'
osdbmq_rabbitmq_pw: ENC[PKCS7,]
osdbmq_rabbitmq_port: '5672'
osdbmq_rabbitmq_vhost: '/'

# RabbitMQ
#
rabbitmq_monuser:     'monitor'
rabbitmq_monuser_password: ENC[PKCS7,]

# Neutron checking
# WARNING: the DB source is defined in the openstack_data role
# 
neutron_db: 'neutron'
neutron_db_user: 'neutron'
neutron_db_pass: ENC[PKCS7,]

# IPAM
# Shared with role based database and phpipam configuration
#
phpipam::db_name: 'phpipam'
phpipam::db_user: 'phpipam'
phpipam::db_pass: ENC[PKCS7,]

# Foreman related
#
foreman_database: 'foreman'
foreman_user:     'foreman'
foreman_pass:     ENC[PKCS7,]
dns_key: '/etc/bind/rndc.key'
omapi_secret: ENC[PKCS7,]
omapi_key: 'omapi_key'
omapi_port: '7911'
foreman_admin_pw: ENC[PKCS7,]
