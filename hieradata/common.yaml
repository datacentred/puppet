# default classes to install
#
classes:
  - '::dc_profile::auth::admins'
  - '::dc_profile::auth::sudoers'
  - '::dc_profile::auth::tally'
  - '::dc_profile::editors::vim'
  - '::dc_profile::log::logrotate'
  - '::dc_profile::mon::icinga2'
  - '::dc_profile::mon::icinga_client'
  - '::dc_profile::net::lldp'
  - '::dc_profile::net::ntp'
  - '::dc_profile::net::ssh'
  - '::dc_profile::net::nscd'
  - '::dc_profile::util::augeas'
  - '::dc_profile::util::dnsclient'
  - '::dc_profile::util::external_facts'
  - '::dc_profile::util::locale'
  - '::dc_profile::util::motd'
  - '::dc_profile::util::timezone'
  - '::dc_profile::util::hosts'
  - '::dc_profile::util::kdump'
  - '::dc_profile::hardware::edac'

# ntp servers
#
localtimeservers:
  "ns0.%{::domain}":
    cname: "ntp0.%{::domain}"
    servers:
      - 0.uk.pool.ntp.org
      - 1.uk.pool.ntp.org
      - 2.uk.pool.ntp.org
      - 3.uk.pool.ntp.org
  "ns1.%{::domain}":
    cname: "ntp1.%{::domain}"
    servers:
      - 0.uk.pool.ntp.org
      - 1.uk.pool.ntp.org
      - 2.uk.pool.ntp.org
      - 3.uk.pool.ntp.org

# ntp clients
#
timeservers:
 - "ntp0.%{::domain}"
 - "ntp1.%{::domain}"

# tftp
#
tftp_dir: '/var/tftpboot'

# networks
#
networks:
  ark-compute-management: '160'
  ark-compute-integration: '170'
  ark-bmc: '128'
  ark-compute-api: '514'
