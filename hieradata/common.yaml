# storage server directory location
#
storagedir: '/var/storage'

# ldap
#
ldap_schema:
  'dc=datacentred,dc=co,dc=uk':
    tag: root
    attributes:
      objectClass:
        - dcObject
        - organization
      dc: datacentred
      o: datacentred.co.uk
  'ou=People,dc=datacentred,dc=co,dc=uk':
    tag: organizational_unit
    attributes:
      objectClass:
        - top
        - organizationalUnit
      ou: People
  'ou=Groups,dc=datacentred,dc=co,dc=uk':
    tag: organizational_unit
    attributes:
      objectClass:
        - top
        - organizationalUnit

ldap_groups:
  'cn=iLO Admins,ou=Groups,dc=datacentred,dc=co,dc=uk':
    tag: group_of_names
    attributes:
      cn: iLO Admins
      objectClass:
       - groupOfNames
      member:
