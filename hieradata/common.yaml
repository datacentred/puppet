# default classes to install
#
classes:
  - '::dc_profile::auth::admins'
  - '::dc_profile::auth::sudoers'
  - '::dc_profile::editors::vim'
  - '::dc_profile::log::logrotate'
  - '::dc_profile::mon::icinga_client'
  - '::dc_profile::net::hosts'
  - '::dc_profile::net::lldp'
  - '::dc_profile::net::ntp'
  - '::dc_profile::net::ssh'
  - '::dc_profile::puppet::puppet'
  - '::dc_profile::util::augeas'
  - '::dc_profile::util::dnsclient'
  - '::dc_profile::util::external_facts'
  - '::dc_profile::util::locale'
  - '::dc_profile::util::mdadm'
  - '::dc_profile::util::motd'
  - '::dc_profile::util::timezone'

# ntp servers
#
localtimeservers:
  "ns0.%{::domain}":
    cname: "ntp0.%{::domain}"
    servers:
      - 0.uk.pool.ntp.org
      - 1.uk.pool.ntp.org
      - 2.uk.pool.ntp.org
      - 3.uk.pool.ntp.org
  "ns1.%{::domain}":
    cname: "ntp1.%{::domain}"
    servers:
      - 0.uk.pool.ntp.org
      - 1.uk.pool.ntp.org
      - 2.uk.pool.ntp.org
      - 3.uk.pool.ntp.org

# ntp clients
#
timeservers:
 - "ntp0.%{::domain}"
 - "ntp1.%{::domain}"

# tftp
#
tftp_dir: '/var/tftpboot'

# repos and mirrors
#
mirror_server: 'http://mirror.sal01.datacentred.co.uk:80'
ubuntu_mirror_path: 'gb.archive.ubuntu.com/ubuntu'
cloudarchive_mirror_path: 'ubuntu-cloud.archive.canonical.com/ubuntu'
puppet_mirror_path: 'apt.puppetlabs.com'
ceph_mirror_path: 'ceph.com/debian-giant'
ceph_libapache_mod_fastcgi_path: 'gitbuilder.ceph.com/apache2-deb-trusty-x86_64-basic/ref/master'
